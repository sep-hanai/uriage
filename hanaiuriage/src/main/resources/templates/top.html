<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>案件一覧</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/top.css}"></link>
<meta charset="UTF-8" />
</head>
<body>
	<h1>製造部売上管理システム：案件一覧</h1>
	<table class="table">
		<tr>
			<th style="width: 5%;">No.</th>
			<th style="width: 12%;">顧客</th>
			<th style="width: 8%;">受注日</th>
			<th style="width: 5%;">S番号</th>
			<th style="width: 17%;">件名</th>
			<th style="width: 3%;">数量</th>
			<th style="width: 10%;">納入指定日<br>/納入日</th>
			<th style="width: 10%;">請求日</th>
			<th style="width: 10%;">見積金額<br>/受注金額</th>
			<th style="width: 10%;">ステータス</th>
			<th style="width: 10%;" colspan="2"></th>
		</tr>
		<tr th:each="uriage : ${uriagePage}" th:object="${uriage}">
			<td th:text="${uriage.id}"></td>
			<td th:text="${uriage.clientname}"></td>
			<td th:text="${uriage.orderdate}"></td>
			<td th:text="${uriage.snumber}"></td>
			<td th:text="${uriage.subject}"></td>
			<td th:text="${uriage.quantity}"></td>
			<td th:text="${uriage.deadline + uriage.duedate}"></td>
			<td th:text="${uriage.billingdate}"></td>
			<td th:text="${uriage.estimate + uriage.decision}"></td>
			<td th:text="${uriage.statusname}"></td>
			<td th:text="${uriage.note}"></td>
		</tr>
	</table>
</body>
</html>
